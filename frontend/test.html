<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title>Advance Agriculture</title> 
	<link rel="stylesheet" href="/frontend/css/style.css"> 
	<link rel="stylesheet" href="/frontend/css/responsive.css">
    <link rel="stylesheet" href="/frontend/css/ganttchart.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
</head> 

<body> 
	
	<!-- for header part -->
	<header> 

		<div class="logosec"> 
			<div class="logo">उन्नतकृषि</div> 
			<img src= "/frontend//images/agroicon.png"
				class="icnh menuicn"
				id="menuicn"
				alt="menu-icon"> 
		</div> 

		<div class="searchbar"> 
			<input type="text"
				placeholder="Search"> 
			<div class="searchbtn"> 
			<img src= "/frontend//images/search.png"
					class="icn srchicn"
					alt="search-icon"> 
			</div> 
		</div> 

		<div class="message"> 
			<div class="circle"></div> 
			<img src= "/frontend//images/notification.png"
				class="icn"
				alt=""> 
			<div class="dp"> 
			<img src= "/frontend//images/profile.png"
					class="dpicn"
					alt="dp"> 
			</div> 
		</div> 

	</header> 

	<div class="main-container"> 
		<div class="navcontainer"> 
			<nav class="nav"> 
				<div class="nav-upper-options"> 
					<div class="nav-option option1"> 
						<img src="/frontend/images/dashboard.png"
							class="nav-img"
							alt="dashboard"> 
							<a href="/frontend/index.html"><h3>ड्यासबोर्ड</h3></a> 
					</div> 

					<div class="nav-option option3"> 
						<img src="/frontend//images/report.png"
							class="nav-img"
							alt="report"> 
							<a href="/frontend/report.html"><h3>रिपोर्ट</h3></a>
					</div> 

					<div class="nav-option option5"> 
						<img src="/frontend//images/profile.png"
							class="nav-img"
							alt="blog">
                            <a href="/frontend/ganttchart.html"><h3>समय तालिका</h3></a> 
					</div> 

					<div class="nav-option option5"> 
						<img src="/frontend//images/update.png"
							class="nav-img"
							alt="blog"> 
						<a href="/frontend/userinput.html"><h3>तापमान सेट गर्नुहोस्</h3></a> 
					</div> 

					<div class="nav-option logout"> 
						<img src="/frontend//images/logout.png"
							class="nav-img"
							alt="logout"> 
						<h3>बाहिर निस्कनु</h3> 
					</div> 

				</div> 
			</nav> 
		</div> 
    <div class="container">
        <div class="chart">
        <div class="chart-row chart-period">
            <div class="chart-row-item">बाली</div>
            <span>बैशाख</span><span>जेठ</span><span>असार</span>
            <span>श्रावण</span><span>भदौ</span><span>आश्विन</span>
            <span>कार्तिक</span><span>मंसिर</span><span>पुष</span>
            <span>माघ</span><span>फाल्गुन</span><span>चैत्र</span>
        </div>
        <div class="chart-row chart-lines">
          <span></span><span></span><span></span>
          <span></span><span></span><span></span>
          <span></span><span></span><span></span>
          <span></span><span></span><span></span>
        </div>
        <div class="chart-row">
          <div class="chart-row-item">मकै</div>
          <ul class="chart-row-bars">
            <li class="chart-li-one">टडेला 1</li>
          </ul>
        </div>
        <div class="chart-row">
          <div class="chart-row-item"> टमाटर</div>
          <ul class="chart-row-bars">
            <li class="chart-li-two-a">टडेला 2</li>
            <li class="chart-li-two-b">टडेला 3</li>          
          </ul>
        </div>
        <div class="chart-row">
          <div class="chart-row-item">आलु</div>
          <ul class="chart-row-bars">
            <li class="chart-li-three">टडेला 4</li>
          </ul>
        </div>
        <div class="chart-row">
          <div class="chart-row-item">कफी</div>
          <ul class="chart-row-bars">
            <li class="chart-li-four">टडेला 5</li>
          </ul>
        </div>
        <div class="chart-row">
          <div class="chart-row-item">गहुँ</div>
          <ul class="chart-row-bars">
            <li class="chart-li-five">टडेला 6</li>
          </ul>
		  
        </div>
        <div class="chart-row">
          <div class="chart-row-item">चामल</div>
          <ul class="chart-row-bars">
            <li class="chart-li-six">टडेला 7</li><div 
			style="width: 0;
			height: 0;
			border-top: 15px solid transparent;
			border-right: 30px solid #00a2ff;
			border-bottom: 15px solid transparent;"
			class="triangle-left"></div>
          </ul>
        </div>
        <div class="chart-row">
          <div class="chart-row-item">प्याज</div>
          <ul class="chart-row-bars">
            <li class="chart-li-seven">टडेला 8</li>
          </ul>
        </div>
  
      </div>
  
  </div>
  <script src="index.js"></script>

</html>
