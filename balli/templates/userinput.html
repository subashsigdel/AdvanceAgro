{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, 
				initial-scale=1.0">
	<title>Advance Agriculture</title>
	<link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/css/login.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/css/responsive.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/css/gauge.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/css/weather.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
</head>

<body>

	<!-- for header part -->
	<header>

		<div class="logosec">
			<div class="logo">उन्नतकृषि</div>
			<img src="{% static 'images/agroicon.png' %}" class="icnh menuicn" id="menuicn" alt="menu-icon">
		</div>

		<div class="searchbar">
			<input type="text" placeholder="Search">
			<div class="searchbtn">
				<img src="{% static 'images/search.png' %}" class="icn srchicn" alt="search-icon">
			</div>
		</div>

		<div class="message"> {% if error %}
			<p>Error: {{ error }}</p>
			{% endif %}
			<div class="circle"></div>
			<img src="{% static 'images/notification.png' %}" class="icn" alt="">
			<div class="dp">
				<img src="{% static 'images/profile.png' %}" class="dpicn" alt="dp">
			</div>
		</div>

	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div class="nav-option option1">
                        <img src="{% static 'images/dashboard.png' %}" class="nav-img" alt="dashboard">
                        <h3><a href="{% url 'dashboard' %}">
                            ड्यासबोर्ड</a></h3>
                    </div>

					<div class="nav-option option3">
						<img src="{% static 'images/report.png' %}" class="nav-img" alt="report">
						<h3><a href="{% url 'report' %}">रिपोर्ट</a> </h3>
					</div>
					<div class="nav-option option3">
						<img src="{% static 'images/report.png' %}" class="nav-img" alt="report">
						<h3><a href="{% url 'timeline' %}">समय तालिका</a> </h3>
					</div>

					<div class=" nav-option option5">
                                <img src="{% static 'images/update.png' %}" class="nav-img" alt="blog">
                                <a href="{% url 'userinput' %}">
                                    <h3>तापमान सेट गर्नुहोस्</h3> 
                                </a>
                    </div>

					<div class="nav-option option5"> 
						<img src="{% static 'images/money.png' %}"
							class="nav-img"
							alt="blog"> 
						<a href="{% url 'notice' %}"><h3>मूल्य हेर्नुहोस्</h3></a> </div>

					<div class="nav-option logout">
						<img src="{% static 'images/logout.png' %}" class="nav-img" alt="logout">
						<h3><a href="{% url 'logout' %}">बाहिर निस्कनु</a></h3>
					</div>

				</div>
			</nav>
		</div>
		<div class="login-page">
			<div class="form">
				<div class="login">
					<div class="login-header">
						<h3>तपाईको आवश्यकता अनुसार माटोको तापक्रम र आर्द्रता प्रविष्ट गर्नुहोस्</h3>
					</div>
				</div>
				<form class="login-form" method="POST">
					{% csrf_token %}
					<label>बालीको प्रकार :</label>
					<label>
						<select name="crop_type" id="crop">
							{% for crop_type, crop_label in crop_types %}
							<option value="{{crop_type}}">{{crop_label}}</option>
							{% endfor %}

						</select></label><br>
					<br>
					<label>माटोको तापमान सेट गर्नुहोस् :</label>
					<input type="number" name="ideal_starting_temperature" placeholder="Soil Temperature" />
					<label>माटोको नमी सेट गर्नुहोस् :</label>
					<input type="number" placeholder="moisture" name="ideal_starting_moisture" />
					<button>Submit</button>
				</form>
			</div>
		</div>
		<script src="index.js"></script>
</body>

</html>
